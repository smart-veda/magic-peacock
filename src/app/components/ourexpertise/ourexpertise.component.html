<div class="ourexpertise">
  <div class="heading">
    Our Expertise
  </div>
  <div class="event-container">
    <div *ngFor="let event of events" style="width: 30%; margin-bottom: 20px;">
      <div style="text-align: center"><img [src]= "event.imageUrl" alt=""></div>
      <div style="text-align: center">{{event.title}}</div>
      <div class="event-description">
        <div class="event-description-text">{{event.description}}</div></div>
    </div>
  </div>
</div>
